name: Sync YoY Dashboard

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sync script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_CONFIG: ${{ secrets.SHEET_CONFIG }}
          FORCE_UPDATE: ${{ github.event_name == 'workflow_dispatch' }}
        run: python yoy_revenue_comparison.py

      - name: Commit hash if changed
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last_hash .sales_rep_hash
          git diff --staged --quiet || git commit -m "Update data hash"
          git push
